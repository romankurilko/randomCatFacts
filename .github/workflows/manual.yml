name: Run Node.js Script

on:
  schedule:
    - cron: '10 12 * * *'  # Schedule to run at 12:10

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.18.1'  # Use Node.js version 18.18.1

    - name: Install dependencies
      run: npm install @octokit/rest # Install the @octokit/rest library

    - name: Run Node.js script
      env:
        RANDOMCATFACTKEY: ${{ secrets.RANDOMCATFACTKEY }}
        REPOSITORYNAME: romankurilko
      run: |
        # Use a Node.js runtime with a specific version
        nvm use 18.18.1
        node https://github.com/romankurilko/randomCatFacts/blob/main/main.js
